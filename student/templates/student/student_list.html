{% extends "student/home.html" %}

{% block context %}
<table class="table table-border">
    <thread class="border bottom font-weight-bold">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
            <td>Mobile Number</td>
            <td>Course</td>
            <td>
                <a href="{% url 'student_form' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus">Add New</i>
                </a>
            </td>
        </tr>
        {% for student in student_lis %}
        <tr>
            <td>{{student.fname}}</td>
            <td>{{student.lname}}</td>
            <td>{{student.age}}</td>
            <td>{{student.phnumber}}</td>
            <td>{{student.course}}</td>
            <td>
                <a href="{% url 'student_edit' student.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'student_delete' student.id %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
           
        </tr>
        {% endfor %}
    </thread>
</table>
{% endblock context %}
